<div [hidden]="!enabledMenu">
  <div class="container-menu">
    <div class="row">
      <div>
        <div class="accordion">
          <div class="accordion-item">
            <div class="accordion-button">
              <div class="header-menu">
                <div class="title-header">Title tool</div>
                <span class="version-header">Versi√≥n {{ version }}</span>
              </div>
            </div>
          </div>

          <div *ngFor="let item of dataSource; index as id" class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
              <div class="accordion-button" data-bs-toggle="collapse"
                      (click)="selectMenu(item)"
                      [attr.data-bs-target]="'#group-'+id"
                      [attr.aria-controls]="'group-'+id"
                      aria-expanded="true"
                   [ngClass]="activeMenu?.id === item.id ? 'active' : '' ">
                <div class="container-button">
                  <div class="sub-icon" [ngClass]="item?.icon"></div>
                  <div class="button-menu">{{item.name}}</div>
                  <div class="i-arrow-menu icon-arrow"></div>
                </div>
              </div>
            </h2>
            <div [id]="'group-'+id" class="accordion-collapse collapse" [attr.aria-labelledby]="'group-'+id"
                 data-bs-parent="y">
              <div class="accordion-body">
                <div class="container no-padding">
                  <ul class="list-group">
                    <li *ngFor="let sub of item.submenus" (click)="selectSubMenu(sub)" class="list-group-item"
                        [ngClass]="activeSubMenu?.id === sub.id ? 'active' : '' "
                        aria-current="true">
                      <div class="row">
                        <div class="sub-icon" [hidden]="!sub.icon" [ngClass]="sub.icon"></div>
                        <div class="sub-name">{{sub.name}}</div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
