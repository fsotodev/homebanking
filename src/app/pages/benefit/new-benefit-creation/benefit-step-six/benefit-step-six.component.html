<div class="container">
  <app-benefit-step-six-list></app-benefit-step-six-list>
</div>

<div>
  <div *ngIf="newBenefitService.selectedSegmentationType === 'sinsegmentacion'">
    <button mat-button matStepperPrevious>Regresar</button>
    <button mat-raised-button class="button-secundary mt-3" (click)="saveStepSix()">Previsualizar</button>
    <button mat-button class="button-secondary" (click)="saveBenefit()">Guardar</button>
    <button mat-button class="button-primary" (click)="publishBenefit()">Publicar</button>
  </div>

  <div *ngIf="newBenefitService.selectedSegmentationType !== 'sinsegmentacion'">
    <button mat-button matStepperPrevious>Regresar</button>
    <button mat-raised-button class="button-primary text-white mt-3" matStepperNext (click)="saveStepSix()">Siguiente</button>
    <button mat-raised-button class="button-secundary mt-3" (click)="saveStepSix()">Previsualizar</button>
  </div>
</div>
