<div class="main-container">
    <mat-card class="container-info">
      <div class="container-title">
        <p class="title"> Descargar
          <span class="title-highlighted">clicks a campañas</span>
        </p>
      </div>
    </mat-card>
    <mat-card class="main-container-form">
      <mat-card-content class="container-info-form">
        <div class="container-form" [formGroup]="formGroup">
          <section class="dates-info">
            <mat-form-field>
              <mat-label>Campaña</mat-label>
              <mat-select formControlName="aaaa" >
                <mat-option *ngFor="let c of params" value="{{c.categoryId}}">-- {{ c.name }} --
              </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Producto</mat-label>
              <mat-select formControlName="product">
                <mat-option *ngFor="let product of getProductsByCategory()" value="{{product.sku}}">
                  {{product.fullName}}</mat-option>
              </mat-select>
            </mat-form-field>
            <p class="sku" > SKU: {{ formGroup.get('product')?.value }} </p>
          </section>
        </div>
        <div class="upload-button-quaternaty">
          <button mat-raised-button class="button-quaternaty" [disabled]="loading || formGroup.invalid" (click)="downloadFile()">Códigos disponibles</button>
          <div class="info-section">
            <div class="tip-image">Los códigos descargados corresponden a aquellos cuya fecha de expiración técnica aun está vigente.</div>
          </div>
          <div *ngIf="!!loading" class="upload-info-section">
            <span class="title-section">Descargando códigos: {{ percCodesCommited }}%</span>
            <section class="progress-bar-section">
              <mat-progress-bar color="primary" mode="determinate" [value]="percCodesCommited">
              </mat-progress-bar>
            </section>
          </div>
        </div>
      </mat-card-content>
      <div class="container-buttons">
        <button mat-button (click)="goBack()" class="i-left-arrow button-tertiary">Volver</button>
      </div>
    </mat-card>
  </div>
