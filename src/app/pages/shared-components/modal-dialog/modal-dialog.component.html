<div class="modal-container">
  <div class="box-info-modal">
    <h2 mat-dialog-title class="title-modal title-modal-{{modalData?.titleColor}}" [innerHTML]="modalData?.title"></h2>
    <p mat-dialog-content class="messege-modal" [innerHTML]="modalData?.desc"></p>
  </div>
  <br>
  <div *ngIf="isScreenName" class="name-container">
    <mat-form-field class="input-info field-text">
      Nuevo nombre:
      <input matInput type="text"
             [(ngModel)]="screenName" (ngModelChange)="onNameChange()"
             maxlength="50">
    </mat-form-field>
    <div>
      <ul>
        <li>Campo obligatorio para crear copia de campaña.</li>
        <li>Solo se permitirá avanzar si el nombre de la pantalla <br>que definas no se encuentre ya utilizado.</li>
      </ul>
    </div>
  </div>
  <p *ngIf="isScreenName"><small>*Al seleccionar el botón Cancelar, no se realizará ninguna copia de campaña.</small></p>
  <mat-dialog-actions class="box-button-modal">
    <button class="mat-raised-button button-tertiary" *ngIf="modalData?.leftButton !== ''" (click)="closeModal('left')"> {{ modalData?.leftButton }}</button>
    <button class="mat-raised-button button-primary" [disabled]="disabledRightButton" (click)="doAction()">{{ modalData?.rightButton }}</button>
  </mat-dialog-actions>
</div>
