<div class="main-container">
  <mat-progress-spinner *ngIf="isLoading" mode="indeterminate" class="spinner home-spinner"></mat-progress-spinner>
  <mat-card *ngIf="!isLoading">
    <div class="container-title">
      <p class="title">Administrador de configuraciones (listUploadConfig)</p>
    </div>
  </mat-card>
  <mat-card>
    <div *ngIf="!isLoading" class="tab-content">
      <div class="dates-table">
        <mat-table [dataSource]="lstUploadConfig">
          <ng-container matColumnDef="idConfig">
            <mat-header-cell *matHeaderCellDef>Id.</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.idConfig}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="collection">
            <mat-header-cell *matHeaderCellDef>Colección</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.collection}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="documentId">
            <mat-header-cell *matHeaderCellDef>Documento destino</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.documentId}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="automaticId">
            <mat-header-cell *matHeaderCellDef>Id Automático</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div *ngIf="element.automaticId">
                <mat-checkbox [disabled]="true" [checked]="element.automaticId"></mat-checkbox>
              </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="overlaps">
            <mat-header-cell *matHeaderCellDef>Sobrescribir</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <div *ngIf="element.overlaps">
                <mat-checkbox [disabled]="true" [checked]="element.overlaps"></mat-checkbox>
              </div>
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="menu">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell class="actions-table" *matCellDef="let element">
              <button class="i-edit" (click)="editConfig(element)"></button>
              <button class="i-delete" (click)="deleteConfig(element)"></button>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </mat-card>
  <div *ngIf="!isLoading" class="container-new-config">
    <!--<span class="title-button">Nueva Configuración</span>-->
    <button mat-fab class="button-new-benefit" (click)="newConfig()">+</button>
  </div>
</div>
