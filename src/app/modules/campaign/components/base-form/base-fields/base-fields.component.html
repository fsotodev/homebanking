<form [formGroup]="baseFieldsForm">
    <div class="row container-form-base">
        <div class="form-check form-switch col-12">
            <input class="form-check-input form-toggle" type="checkbox"  role="switch" formControlName="isCustom">
            <label class="label-checkbox"> ¿Es Custom? </label>
        </div>
        <div class="form-check form-checkbox col-6">
            <input class="form-check-input" type="checkbox" formControlName="activePWA" >
            <label class="label-checkbox">
                 Activo en PWA
            </label>
        </div>
        <div class="form-check form-checkbox col-6">
            <input class="form-check-input" type="checkbox" formControlName="totem">
            <label class="label-checkbox" >
                 Mostrar en Totem
            </label>
        </div>
        <div class="form-group col-6">
            <label>ID de campaña</label>
            <input class="form-control" type="text" placeholder="ID de campaña" formControlName="idCampaign" aria-describedby="idHelp">
            <small id="idHelp" class="text-muteded">Sin espacios, Ej: banner-AvSav-2.5mm.</small>
        </div>
        <div class="form-group col-6">
            <label>Prioridad</label>
            <input class="form-control" type="number" placeholder="Prioridad" formControlName="priority" aria-describedby="priorityHelp" required>
            <small id="priorityHelp" class="text-muteded">Ej: 2</small>
        </div>
        <div class="form-check form-checkbox col-6">
            <input class="form-check-input" type="checkbox" formControlName="allUsers" >
            <label class="form-check-label label-checkbox">
                Sin rutero
            </label>
        </div>
    </div>
</form>
